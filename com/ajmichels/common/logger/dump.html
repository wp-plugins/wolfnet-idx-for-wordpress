<style type="text/css">
	.debugOutput
	{
		font-size:        [[fontSize]];
		font-family:      [[fontFace]];
		text-align:       left;
		background-color: #FFF;
		padding:          1em;
	}

	.debugOutput h1
	{
		color:      black;
		font-size:  2em;
		text-align: left;
	}

	.debugOutput table
	{
		font-size:        [[fontSize]];
		font-family:      [[fontFace]];
		color:            black;
		background-color: white;
		width:            100%;
		border-collapse:  collapse;
		border-top:       1px solid #888;
		border-left:      1px solid #888;
	}

	.debugOutput table th
	{
		text-align: left;
	}

	.debugOutput table td
	{
		vertical-align: top;
		border-bottom:  1px solid #888;
		border-right:   1px solid #888;
		padding:        .25em;
	}

	.debugOutput table tr.headerRow
	{
	}


	.debugOutput table.array tr.headerRow
	{
		background-color: #B2C4CD;
	}

	.debugOutput table.object td,
	.debugOutput table.array td
	{
		/* display:none; */
	}

	.debugOutput table.object tr.headerRow
	{
		background-color: #B2C4CD;
	}

	.debugOutput table.array tr.headerRow td
	{
		font-size:  1.25em;
		text-align: left;
	}

	.debugOutput table.object tr.headerRow td
	{
		font-size:  1.25em;
		text-align: left;
	}

	.debugOutput table.array td.headerColumn
	{
		font-weight:      bold;
		background-color: #DFE4E7;
	}

	.debugOutput table.object td.headerColumn
	{
		font-weight:      bold;
		background-color: #DFE4E7;
	}

	.debugOutput table.objectMethods td.headerColumn
	{
		font-weight:      bold;
		background-color: #DFE4E7;
	}

	.debugOutput table.log td.headerColumn
	{
		font-weight:      bold;
		background-color: #FFE4E7;
		vertical-align:   top;
		width:            10px;
		white-space:      nowrap;
	}

	.debugOutput .void
	{
		font-style: italics;
	}

	.debugOutput .overflow
	{
		color:      #AA0000;
		font-style: italics;
	}
	
	.debugOutput pre
	{
		white-space: wrap;
	}
</style>

<div class="debugOutput">
	[[pre]]
	[[output]]
	[[/pre]]
</div>
